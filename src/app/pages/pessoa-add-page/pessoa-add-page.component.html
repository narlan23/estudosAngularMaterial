<form [formGroup]="formGroup" (ngSubmit)="salvar()">
  <div>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" placeholder="Nome" name ="nome" formControlName="nome"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Email" name ="email" formControlName="email"/>
    </mat-form-field>
      <p class="error" *ngIf="isError('email', 'required')">email é obrigatório!</p>
      <p class="error" *ngIf="isError('email', 'email')">email não é válido!</p>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Hoble</mat-label>
      <mat-select formControlName="hoble" name ="hoble">
        <mat-option *ngFor="let hoble of hobles" [value]="hoble">{{hoble}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-button color="primary">Salvar</button>
  </div>
</form>
